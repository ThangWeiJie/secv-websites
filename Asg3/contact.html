<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Site Support</title>
    <style>
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .contact-img {
            width: 120px; 
            display: block;
            margin: 0 auto 20px auto; 
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #0077cc;
        }

        button {
            background-color: #0077cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <img src="TCL.png" alt="Group Logo" class="contact-img">
        <h2>Contact Site Support</h2>
        <form action="contact.php" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" name="phone" id="phone" pattern="01\d\-?\d{7,8}" placeholder="e.g. 012-3456789" required><br><br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="5" required></textarea><br><br>

            <button type="submit" name="submit">Send Message</button>
        </form>
        <div class="back-link">
            <a href="asg3.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
